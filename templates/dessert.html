
{% extends 'base.html'%} 
{% block titleimage %}

{% endblock %}
{% block content %}
<div class="container-fluid back">
    <div class="container">
        <div class="row meals">
            <h1 class="header"> Dessert </h1>
            {% for meals in meals %}
            {% if meals.category_name == "dessert" %}
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ meals.image }}">
                        <span class="card-title"><strong>{{ meals.dish_name }}</strong></span>
                        <a href="{{url_for('recipe', meal_id=meals._id)}}" class="btn-floating halfway-fab waves-effect waves-light grey"><i class="material-icons">info_outline</i></a>
                    </div>
                    <div class="card-content">
                        <p>{{ meals.overview }}</p>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
